{% extends "base.html" %}

{% set subTitle = "Add New Channel" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <p>
            <h3>Add New Channel</h3>
            </p>
            <form method="POST" action="/add">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Living Room Cam" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="rtsp_link">RTSP Link</label>
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">rtsp://</span>
                        </div>
                        <input type="text" class="form-control" id="rtsp_link" name="rtsp_link" placeholder="127.0.0.1/h264" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" name="invalidCheck2" checked required>
                        <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
